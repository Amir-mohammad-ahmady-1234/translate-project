<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS (Work with Dictionary API)</title>
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="searchBoxContainer">
            <input type="text" class="inputElem" placeholder="Search for a word...">
            <button class="searchBtn">Search</button>
        </div>
        <div class="aftersearchShowing">
            <audio class="audioForPronunciation" controls src="https://api.dictionaryapi.dev/media/pronunciations/en/go-1-au.mp3"></audio>
            <div class="resultBox">
                <p class="wordName">black</p>
                <p class="wordTypeAndPronunciation">noun /blak/</p>
                <h2 class="wordMeaning">The color / Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, similique?</h2>
            </div>
        </div>
    </div>
</body>
</html>
